<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Grid of Iframes</title>
    <script src="./vt-examples.js"></script>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            height: 100vh;
            background: beige;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <vt-pages></vt-pages>
    <div id="container">
        <iframe src="./vt-tags.html"></iframe>
        <iframe src="./vt-tabs.html"></iframe>
        <iframe src="./vt-stack.html"></iframe>
        <iframe src="./vt-cards.html"></iframe>
    </div>
</body>

</html>

<script src="./vt-examples.js"></script>
<style>
    .tabs {
        display: flex;
        gap: 8px;
        padding: 4px;
        width: fit-content;
        margin: 0 auto;
        background: #f4f4f5;
        border: 1px solid #cfcfcf;
        border-radius: 24px;
        box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.1) 0px 2px 4px -2px;
    }

    .tab {
        padding: 12px 16px;
        border: none;
        background: none;
        border-radius: 20px;
        font-size: 16px;
        color: #71717a;
        cursor: pointer;
        position: relative;
        font-weight: 500;
        height: fit-content;
    }

    .tab.active {
        color: #ffffff;
    }

    .tab.active::before {
        content: "";
        position: absolute;
        height: 100%;
        inset: 0;
        background: #000;
        border-radius: inherit;
        z-index: -1;
    }

    ::view-transition-group(*) {
        animation-duration: 0.5s;
        animation-timing-function: linear(0, 0.186 3.5%, 0.352 7.1%, 0.496 10.8%, 0.623 14.7%, 0.679 16.7%, 0.732 18.8%, 0.78 20.9%, 0.821 23%, 0.86 25.2%, 0.895 27.5%, 0.925 29.8%, 0.951 32.2%, 0.97 34.2%, 0.986 36.3%, 1 38.5%, 1.012 40.7%, 1.021 43%, 1.028 45.4%, 1.033 48%, 1.036 50.7%, 1.037 54.8%, 1.034 59.6%, 1.012 76.6%, 1.004 84.2%, 1.001 91.3%, 1);
    }

    ::view-transition-group(tab-1),
    ::view-transition-group(tab-2),
    ::view-transition-group(tab-3),
    ::view-transition-group(tab-4) {
        z-index: 1;
    }

    ::view-transition-old(*),
    ::view-transition-new(*) {
        height: 100%;
    }

    .tab::before {
        view-transition-name: tab-background;
    }
</style>
<section>
    <div class="tabs">
        <button class="tab active" style="view-transition-name: tab-1">Alpha</button>
        <button class="tab" style="view-transition-name: tab-2">Bravo</button>
        <button class="tab" style="view-transition-name: tab-3">Charlie</button>
        <button class="tab" style="view-transition-name: tab-4">Delta</button>
        <button class="tab" style="view-transition-name: tab-5">Echo</button>
        <button class="tab" style="view-transition-name: tab-6">Foxtrot</button>
        <button class="tab" style="view-transition-name: tab-7">Golf</button>
    </div>
</section>
<script>
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            document.startViewTransition(() => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    });
</script>
